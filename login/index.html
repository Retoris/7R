<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"> 
    <title>RetorisHub-Log-In</title>
</head>
<body>
    <section>
        <div id="maincontent" role="main">
            <div class="form-header"></div>
            <form action="#" method="post">
                <div class="main-items">
                    <input type="text" name="username" id="username" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="main-items">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="main-items log-in-btn">
                    <input type="submit" value="Log-in">
                </div>
            </form>
            <div class="diviter"></div>
            <div class="main-items sign-link">
                <a href="http://localhost/7R/login/sign-in.php">Sign-in</a>
            </div>
        </div>
    </section>
</body>
</html>
